<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meus Ingressos | Eventix</title>
    <link rel="stylesheet" href="Styles/detalhes.css" />
    <link rel="shortcut icon" href="faviconEL.ico" type="image/x-icon">
</head>

<body>
    <section class="container-pagina">
        <h1>👤 Detalhes da Conta</h1>
        <p>Gerencie suas informações pessoais e preferências.</p>

        <div class="bloco-conta">
            <h3>📛 Nome completo</h3>
            <input type="text" placeholder="Digite seu nome completo" />
        </div>

        <div class="bloco-conta">
            <h3>📧 E-mail</h3>
            <input type="email" placeholder="Digite seu e-mail" />
        </div>

        <div class="bloco-conta">
            <h3>🔒 Alterar senha</h3>
            <input type="password" placeholder="Nova senha" />
            <input type="password" placeholder="Confirmar nova senha" />
            <button class="botao-acao">Salvar senha</button>
        </div>

        <div class="bloco-conta">
            <h3>🗑️ Encerrar conta</h3>
            <button class="botao-acao cancelar">Excluir minha conta</button>
        </div>

        <a href="painel.html" class="botao-voltar">⬅ Voltar ao painel</a>
    </section>

</body>

</html>
