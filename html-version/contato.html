<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/styles.css">
    <link rel="shortcut icon" href="faviconEL.ico" type="image/x-icon">
    <title>Contato | Eventix</title>
</head>

<body>
    <section class="contato">
        <h2>Fale com a gente</h2>
        <p>Tem dúvidas, sugestões ou quer saber mais sobre o evento? Envie sua mensagem!</p>

        <form class="form-contato">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Seu email" required>

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" name="mensagem" rows="5" placeholder="Escreva aqui..." required></textarea>

            <button type="submit" class="btn-enviar">Enviar</button>
        </form>
    </section>

    <!-- Rodapé padrão. Links e menu serão adicionados após integração com a Home -->

    <footer>
        <p>&copy; 2025 Eventix. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
