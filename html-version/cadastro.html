<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/style.css">
    <title>Cadastro | Eventix </title>
    <link rel="shortcut icon" href="faviconEL.ico" type="image/x-icon">
</head>

<body>
<div class="container">
  <form class="register-form">
    <h2>Cadastre-se</h2>

    <input type="text" placeholder="Nome completo" required />
    <input type="email" placeholder="E-mail" required />
    <input type="text" placeholder="Usuário" required />
    <input type="password" placeholder="Senha" required />
    <input type="password" placeholder="Confirmar senha" required />

    <button type="submit">Cadastrar</button>
  </form>

  <div class="separator"><span>ou</span></div>

  <div class="social-login">
    <button type="button" class="google-btn">Cadastrar com Google</button>
    <button type="button" class="facebook-btn">Cadastrar com Facebook</button>
  </div>

  <p class="login-link">Já possui uma conta? <a href="login.html">Faça login.</a></p>
</div>

    
</body>
</html>
