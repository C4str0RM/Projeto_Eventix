<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eventix | Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">

  <form class="login-form">
    <h2>Login</h2>

    <input type="text" placeholder="Usuário" required />
    <input type="password" placeholder="Senha" required />

    <div class="options">
      <label><input type="checkbox" />Lembrar</label>
      <a href="#">Esqueci a senha</a>
    </div>

    <button type="submit">Login</button>
  </form>

  <div class="separator"><span>ou</span></div>

  <div class="social-login">
    <button type="button" class="google-btn">Entrar com Google</button>
    <button type="button" class="facebook-btn">Entrar com Facebook</button>
  </div>

  <p class="register">Ainda não possui uma conta? <a href="cadastro.html">Cadastre-se.</a></p>

</div>
</body>
</html>
